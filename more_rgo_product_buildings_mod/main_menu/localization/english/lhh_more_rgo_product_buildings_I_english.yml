l_english:
 lhh_iron_workshop: "Iron Workshop"
 lhh_iron_workshop_desc: "A small iron workshop typically operated by local craftsmen, using simple tools and techniques to extract iron ore. These workshops play an important role in meeting local demand, despite their low output and efficiency, providing basic iron products and employment opportunities for the community."
 lhh_iron_workshop_maintenance: "Iron Workshop Maintenance"

 lhh_deep_iron_mining: "Deep Iron Mining"
 lhh_deep_iron_mining_desc: "Utilizing advanced technology and equipment, this allows miners to dig deeper mines, thereby obtaining more iron resources, increasing both the output and quality of iron."
 lhh_deep_iron_mining_maintenance: "Deep Iron Mining Maintenance"
 lhh_deep_iron_mining_advance: "$lhh_deep_iron_mining$"
 lhh_deep_iron_mining_advance_desc: "$lhh_deep_iron_mining_desc$"

 lhh_horse_ranch: "Horse Ranch"
 lhh_horse_ranch_desc: "Horse Ranch is facilities specifically designed for the breeding and raising of horses. Every year, a large number of prized horses are bred for selection by nobles, and they also provide vital support for various fields such as transportation and the military."
 lhh_horse_ranch_maintenance: "Horse Ranch Maintenance"

 lhh_logging_mill: "Logging Mill"
 lhh_logging_mill_desc: "A logging mill is a facility specifically designed for processing and manufacturing wood. They convert raw logs into various wooden products such as planks, furniture, and building materials, meeting the needs of the construction and manufacturing industries."
 lhh_logging_mill_maintenance: "Logging Mill Maintenance"

 lhh_coal_mining: "Coal Mining"
 lhh_coal_mining_desc: "Coal Mining is a facility specifically designed for extracting coal resources. It can efficiently extract coal resources, providing important support for industrial production and energy supply."
